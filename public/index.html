<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Now!</title>
  </head>
  <body>
    <p>Hello, Welcome to the chat app!</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      //initiate the request
      var socket = io();
      socket.on('connect',()=>{
        console.log('Connected to server');
      });
      socket.on('disconnect',()=>{
        console.log('Disconnect to server');
      });
    </script>
  </body>
</html>
